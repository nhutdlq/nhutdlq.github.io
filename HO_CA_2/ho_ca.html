<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết tới file CSS -->
</head>
<body>
    <div class="aquarium">
        <!-- Các con vật trong hồ với kích thước lớn hơn -->
        <img src="images/squid.png" class="animal" id="squid" alt="Mực">
        <img src="images/seahorse.png" class="animal" id="seahorse" alt="Cá ngựa">
        <img src="images/turtle.png" class="animal" id="turtle" alt="Rùa biển">
        <img src="images/shark.png" class="animal" id="shark" alt="Cá mập">
        <img src="images/dolphin.png" class="animal" id="dolphin" alt="Cá heo">
        <img src="images/jellyfish.png" class="animal" id="jellyfish" alt="Sứa">
        <img src="images/striped_fish.png" class="animal" id="striped_fish" alt="Cá sọc">
        <img src="images/goldfish.png" class="animal" id="goldfish" alt="Cá vàng">
        <img src="images/crab.png" class="animal" id="crab" alt="Cua">
    </div>
</body>
</html>
